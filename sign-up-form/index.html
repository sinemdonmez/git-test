<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <div class="picture">
        <div class="logo">
            <img class="logoimage" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <span>ODIN</span>
        </div>
    </div>
    <div class="form_container">
        <div class="upper_text"> 
            <p>
                This is not a real online service! 
                You know you need something <br>like this in your life to help you realize your deepest dreams. 
                <br> Sign up <em>now</em> to get started.
                
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        
        <div class="form_div">
            <form action="/my-handling-form-page" method="post">
                <p class="form_text">Let's do this!</p>
                <ul>
                    <li>
                        <div class="form_row">
                            <div class="input_container">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="input_container">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form_row">
                            <div class="input_container">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                            </div>
                            <div class="input_container">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form_row">
                            <div class="input_container">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password">
                            </div>
                            <div class="input_container">
                                <label for="user_password">CONFIRM PASSWORD</label>
                                <input type="password" id="user_password" name="password">
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="button_container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>

</html>
